<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'Turnos/css/picker.css' %}">
    <title>Sistema de turnos</title>
</head>
<body>
    {% load crispy_forms_tags %}

<div class="form">
    <table>
       <form method="post">
        {% csrf_token %}
        {{ form.media}}
        {% comment %} {{ form| crispy}} {% endcomment %}
        {{ form.as_p}}
        <input class="btn btn-primary mt-2 ml-2" type="submit" value="Enviar"/>


        <p>
        </p>
       </form>
            
    </table>
        

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{%static 'Turnos/js/codigo.js'%}"></script>
<script src="{%static 'Turnos/js/logica.js'%}"></script>
<script src="{%static 'Turnos/js/code.js'%}"></script>
</body>
</html>
